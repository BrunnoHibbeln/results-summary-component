<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Results summary component</title>
  </head>
  <body>
    <div>
      <div class="result-box">
        <span class="result-title">Your Result</span>
        <div class="circle">
          <p>76</p>
          <span>of 100</span>
        </div>
        <span class="result-second-title">Great</span>
        <p class="result-paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-box">
        <span class="summary-title">Summary</span>

        <div class="summary-mini-cards">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" />
            <h3 class="summary-second-title" style="color: hsl(0, 100%, 67%)">
              Reaction
            </h3>
          </div>
          <p>80 <span>/ 100</span></p>
        </div>

        <div class="summary-mini-cards">
          <div>
            <img src="assets/images/icon-memory.svg" alt="Memory Icon" />
            <h3 class="summary-second-title" style="color: hsl(39, 100%, 56%)">
              Memory
            </h3>
          </div>
          <p>92 <span>/ 100</span></p>
        </div>

        <div class="summary-mini-cards">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" />
            <h3 class="summary-second-title" style="color: hsl(166, 100%, 37%)">
              Verbal
            </h3>
          </div>
          <p>61 <span>/ 100</span></p>
        </div>

        <div class="summary-mini-cards">
          <div>
            <img src="assets/images/icon-visual.svg" alt="Visual Icon" />
            <h3 class="summary-second-title" style="color: hsl(234, 85%, 45%)">
              Visual
            </h3>
          </div>
          <p>72 <span>/ 100</span></p>
        </div>

        <div class="button-box">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
